plugins {
    id 'java'
}

repositories {
    maven { url "https://jitpack.io" }
}

dependencies {
    implementation 'com.github.gerardfp:nano-server:0.1'
}

jar {
    manifest { attributes('Main-Class': 'Main') }
    from { configurations.runtimeClasspath.collect { it.isDirectory() ? it : zipTree(it) } }
}